<h1>撲克牌(大老二)基本介紹</h1> 
<h2>花色</h2>
<p>黑桃>愛心>菱形>梅花</p> 
<br>
<h2>數字</h2>
<p>2>1>13>12>11>10>9>8>7>6>5>4>3</p>
<br>
<h2>牌型比較</h2>
<p>同花順>鐵支>葫蘆</p>
<p>同花順>鐵支>順子</p>
<p>同花順>鐵支>一對</p>
<p>同花順>鐵支>單張</p>
<br>
<hr>
<br>
<h2>玩法說明</h2>
<p>1.玩家人數及手持牌數:3人(每人17張,由拿到梅花三的人多拿一張)/4人(每人13張)</p>
<p>2.出牌順序:由手持梅花三之人先出(出手牌型必須包括梅花三),之後進行順時針或逆時針旋轉(進行pass則失去本輪出牌資格)</p>
<p>3.出牌規則:出牌大小(牌型>數字>花色){葫蘆.順子.一對.單張無大小之分,只可進行同牌型比較}</p>
